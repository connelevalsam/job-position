      <style>
  .responsive-menu-open {
		font-size: 21px;
		color: #fff;
		padding: 0 24px;
		height: 24px;
		float: right;
		display: none;
	}
	.responsive-menu {
		position: fixed;
		top: 0;
		bottom: 0;
		left: 100%;
		min-width: 100%;
		background: #fff;
		z-index: 999;
		overflow-y: scroll;
		-webkit-transition: .25s;
		-moz-transition: .25s;
		-o-transition: .25s;
		-ms-transition: .25s;
		transition: .25s;
	}
	.responsive-menu.open {
		left: 0;
	}
	.responsive-menu-close {
		position: absolute;
		right: 24px;
		font-size: 21px;
	}
	@media all and (max-width:480px) {
	.main-nav {
		display: none;
	}
	.responsive-menu-open {
		display: inline-block;
	}
	.bgColor {
	    color: var(--black-60);
	}
}
@media all and (min-width: 480px) {
	.responsive-menu-open {
		padding-right: 22px;
	}
	.bgColor {
	    color: #fff;
	}
}
</style>
